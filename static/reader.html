<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Reader</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #pdf-iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- IFRAME з PDF -->
  <iframe id="pdf-iframe"
          title="PDF Viewer"
          src=""
          allowfullscreen></iframe>

  <script>
    // Приклад: беремо PDF з URL-параметра ?file=1_GO_idiomy_i_patterny_proektirovaniya.pdf
    const params = new URLSearchParams(window.location.search);
    const fileName = params.get("file") || "1_GO_idiomy_i_patterny_proektirovaniya.pdf";

    // Формуємо шлях до PDF.js viewer
    const viewer = "/static/js/pdfjs_viewer/web/viewer.html";
    const pdfPath = `/literature/${encodeURIComponent(fileName)}`;
    const iframeSrc = `${viewer}?file=${pdfPath}`;

    // Підставляємо в iframe
    document.getElementById("pdf-iframe").src = iframeSrc;
  </script>

</body>
</html>

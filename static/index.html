<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go (Golang) Література</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #282c34;
            color: #f8f8f2;
            line-height: 1.6;
            min-height: 100vh;
            
            /* === СТИЛІ ФОНОВИХ ЗОБРАЖЕНЬ (Гофери) === */
            /* Виправлено: 'gopher' та позиціонування */
            background-image: 
                url('images/go_gopher_left.png'), 
                url('images/go_gopher_right.png');
                
            background-repeat: no-repeat;
            background-attachment: fixed; 
            
            background-position: 
                left 50px bottom 50px, 
                right 50px bottom 500px; 
                
            background-size: 400px; 
            /* === КІНЕЦЬ ЗОБРАЖЕНЬ === */
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #3e4451;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding-top: 40px; 
            padding-bottom: 40px;
        }
        
        /* ЧИСТИЙ ЗАГОЛОВОК */
        h1 {
            color: #61afef;
            border-bottom: 2px solid #56b6c2;
            padding-bottom: 10px;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #2c313a;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #4b5263;
        }
        a {
            color: #98c379;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }
        /* Спеціальний стиль для курсу (перший елемент) */
        li:first-child a {
            color: #e5c07b;
        }
        a:hover {
            text-decoration: underline;
            color: #cfad6b;
        }
        .file-name {
            font-size: 0.8em;
            color: #7f848e;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>Go (Golang) Література</h1>
        
        <p>Оберіть книгу для читання:</p>
        <ul id="literature-list">
            <p>Завантаження списку...</p>
        </ul>
    </div>

    <script>
        // === ВБУДОВАНІ JSON-ДАНІ (ВИРІШЕННЯ ПРОБЛЕМИ КОДУВАННЯ) ===
        const BOOKS_DATA = [
            {
                "displayName": "Фундаментальний курс Go: Детальний синтаксис та основи",
                "fileName": "1_Фундаментальний_курс_Go.pdf"
            },
            {
                "displayName": "GO idiomy i patterny proektirovaniya",
                "fileName": "1_GO_idiomy_i_patterny_proektirovaniya.pdf"
            },
            {
                "displayName": "book9Golang для профи работа с сетью, многопоточность, структуры данных",
                "fileName": "2_book9Golang_для_профи_работа_с_сетью,_многопоточность,_структуры_данных.pdf"
            },
            {
                "displayName": "golang 3nbsped 9785446119998 9781801079310 compress",
                "fileName": "3_golang-3nbsped-9785446119998-9781801079310_compress.pdf"
            },
            {
                "displayName": "Metyu A. Titmus Oblachnyiy Go. Sozdanie nadezhnyih sluzhb v nenadezhnyih okruzheniyah",
                "fileName": "4_Metyu_A._Titmus_Oblachnyiy_Go._Sozdanie_nadezhnyih_sluzhb_v_nenadezhnyih_okruzheniyah.pdf"
            },
            {
                "displayName": "black hat go",
                "fileName": "5_black-hat-go.pdf"
            },
            {
                "displayName": "Packt.Mastering.Go.www.EBooksWorld.ir",
                "fileName": "6_Packt.Mastering.Go.www.EBooksWorld.ir.pdf"
            }
        ];
        // ==========================================================

        document.addEventListener('DOMContentLoaded', () => {
            const COURSE_FILE_NAME = '1_Фундаментальний_курс_Go.pdf';
            const list = document.getElementById('literature-list');
            list.innerHTML = ''; 

            const books = BOOKS_DATA; // Використовуємо вбудовані дані

            if (books.length === 0) {
                list.innerHTML = '<p>Список літератури порожній.</p>';
                return;
            }

            books.forEach(book => {
                const li = document.createElement('li');
                
                let displayName = book.displayName;
                
                // Якщо це курс, використовуємо спеціальну назву, якщо потрібно
                if (book.fileName === COURSE_FILE_NAME) {
                    // Я видалив рядок "НЕ РОБОЧЕ ПОСИЛАННЯ", щоб не плутати користувача
                    displayName = book.displayName; 
                }
                
                const fileNameDisplay = book.fileName 
                    ? `<span class="file-name">(${book.fileName})</span>` 
                    : '<span class="file-name" style="color:#e06c75;">(Немає імені файлу)</span>';

                li.innerHTML = `
                    <a href="reader.html?file=${encodeURIComponent(book.fileName)}" title="Читати ${displayName}">
                        ${displayName}
                        ${fileNameDisplay}
                    </a>
                `;
                list.appendChild(li);
            });
        });
    </script>
</body>
</html>

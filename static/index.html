<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go (Golang) Література</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #282c34;
            color: #f8f8f2;
            line-height: 1.6;
            min-height: 100vh;
            
            /* === СТИЛІ ФОНОВИХ ЗОБРАЖЕНЬ (Гофери) === */
            background-image: 
                url('images/go_gopher_left.png'), /* ВИПРАВЛЕНО: go_gopher_left */
                url('images/go_gopher_right.png');
                
            background-repeat: no-repeat;
            background-attachment: fixed; 
            
            background-position: 
                left 50px bottom 50px, 
                right 50px bottom 50px; /* ВИПРАВЛЕНО: Знову внизу */
                
            background-size: 180px; /* ЗМЕНШЕНО до більш типового розміру */
            /* === КІНЕЦЬ ЗОБРАЖЕНЬ === */
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #3e4451;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding-top: 40px; 
            padding-bottom: 40px;
        }
        
        /* ЧИСТИЙ ЗАГОЛОВОК */
        h1 {
            color: #61afef;
            border-bottom: 2px solid #56b6c2;
            padding-bottom: 10px;
        }
        
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #2c313a;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #4b5263;
        }
        a {
            color: #98c379;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }
        /* Спеціальний стиль для курсу (перший елемент) */
        li:first-child a {
            color: #e5c07b; /* Золотий колір для виділення курсу */
        }
        a:hover {
            text-decoration: underline;
            color: #cfad6b;
        }
        .file-name {
            font-size: 0.8em;
            color: #7f848e;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>Go (Golang) Література</h1>
        
        <p>Оберіть книгу для читання:</p>
        <ul id="literature-list">
            <p>Завантаження списку...</p>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // КОНСТАНТА: Назва файлу-плейсхолдера для курсу
            const COURSE_FILE_NAME = '1_Фундаментальний_курс_Go.pdf';
            // ВИПРАВЛЕНО: Повертаємо правильну назву курсу
            const COURSE_DISPLAY_NAME = 'Фундаментальний курс Go: Детальний синтаксис та основи'; 

            // ЗМІНЕНО: Завантажуємо статичний JSON-файл
            fetch('/static/literature.json') 
                .then(response => {
                    if (!response.ok) {
                        // Якщо файл не знайдено (404), це помилка
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(books => {
                    const list = document.getElementById('literature-list');
                    list.innerHTML = ''; 

                    if (books.length === 0) {
                        list.innerHTML = '<p>Список літератури порожній.</p>';
                        return;
                    }

                    books.forEach(book => {
                        const li = document.createElement('li');
                        
                        // Логіка для виведення імені
                        let displayName = book.displayName;
                        
                        if (book.fileName === COURSE_FILE_NAME) {
                            displayName = COURSE_DISPLAY_NAME;
                        }
                        
                        const fileNameDisplay = book.fileName 
                            ? `<span class="file-name">(${book.fileName})</span>` 
                            : '<span class="file-name" style="color:#e06c75;">(Немає імені файлу)</span>';

                        li.innerHTML = `
                            <a href="reader.html?file=${encodeURIComponent(book.fileName)}" title="Читати ${displayName}">
                                ${displayName}
                                ${fileNameDisplay}
                            </a>
                        `;
                        list.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Помилка завантаження літератури:', error);
                    document.getElementById('literature-list').innerHTML = `
                        <p style="color: #e06c75;">
                            Помилка завантаження списку літератури: ${error.message}. Перевірте, чи існує файл /static/literature.json.
                        </p>
                    `;
                });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go (Golang) Література</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #282c34;
            color: #f8f8f2;
            line-height: 1.6;
            min-height: 100vh;

            /* Фонові гофери */
            background-image: 
                url('images/go_gopher_left.png'), 
                url('images/go_gopher_right.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: 
                left 50px bottom 50px, 
                right 50px bottom 500px; 
            background-size: 400px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: #3e4451;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding-top: 40px; 
            padding-bottom: 40px;
        }
        h1 {
            color: #61afef;
            margin: 0 0 20px 0;
        }
        .courses {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        .course-button {
            background-color: #e5c07b;
            color: #282c34;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        .course-button:hover {
            background-color: #cfad6b;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background-color: #2c313a;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #4b5263;
        }
        a {
            color: #98c379;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }
        a:hover {
            text-decoration: underline;
            color: #e5c07b;
        }
        .file-name {
            font-size: 0.8em;
            color: #7f848e;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Go (Golang) Література</h1>

        <div class="courses">
            <a 
                href="https://go.dev/tour/welcome/1" 
                target="_blank" 
                class="course-button"
                title="Відкрити загальний курс Go"
            >
                Загальний курс
            </a>
            <a 
                href="https://pantela.notion.site/Go-EvgenyPantela-2622eb3830de43639fbb7a0e2b7c2757" 
                target="_blank" 
                class="course-button"
                title="Відкрити локальний курс Go"
            >
                Фундаментальний курс
            </a>
        </div>

        <p>Оберіть книгу для читання:</p>
        <ul id="literature-list">
            <p>Завантаження списку...</p>
        </ul>
    </div>

    <script>
        const BOOKS_DATA = [
            {
                "displayName": "GO idiomy i patterny proektirovaniya",
                "fileName": "1_GO_idiomy_i_patterny_proektirovaniya.pdf"
            },
            {
                "displayName": "book9Golang для профи работа с сетью, многопоточность, структуры данных",
                "fileName": "2_book9Golang_для_профи_работа_с_сетью,_многопоточность,_структуры_данных.pdf"
            },
            {
                "displayName": "golang 3nbsped 9785446119998 9781801079310 compress",
                "fileName": "3_golang-3nbsped-9785446119998-9781801079310_compress.pdf"
            },
            {
                "displayName": "Metyu A. Titmus Oblachnyiy Go. Sozdanie nadezhnyih sluzhb v nenadezhnyih okruzheniyah",
                "fileName": "4_Metyu_A._Titmus_Oblachnyiy_Go._Sozdanie_nadezhnyih_sluzhb_v_nenadezhnyih_okruzheniyah.pdf"
            },
            {
                "displayName": "black hat go",
                "fileName": "5_black-hat-go.pdf"
            },
            {
                "displayName": "Packt.Mastering.Go.www.EBooksWorld.ir",
                "fileName": "6_Packt.Mastering.Go.www.EBooksWorld.ir.pdf"
            }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const list = document.getElementById('literature-list');
            list.innerHTML = '';

            if (BOOKS_DATA.length === 0) {
                list.innerHTML = '<p>Список літератури порожній.</p>';
                return;
            }

            BOOKS_DATA.forEach(book => {
                const li = document.createElement('li');

                const fileNameDisplay = book.fileName 
                    ? `<span class="file-name">(${book.fileName})</span>` 
                    : '<span class="file-name" style="color:#e06c75;">(Немає імені файлу)</span>';

                li.innerHTML = `
                    <a href="reader.html?file=${encodeURIComponent(book.fileName)}" title="Читати ${book.displayName}">
                        ${book.displayName}
                        ${fileNameDisplay}
                    </a>
                `;
                list.appendChild(li);
            });
        });
    </script>
</body>
</html>
